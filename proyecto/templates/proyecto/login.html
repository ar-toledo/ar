{% extends "proyecto/base_login.html" %}

{% load static %}

{% block content %}
<title>Iniciar sesión</title>
<head>
  <style>
    form {
      display: flex;
      flex-direction: column;
      align-items: center; /* Centrar el formulario */
      padding: 20px;
      margin: auto;
      width: 300px;
      background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco con transparencia */
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(29, 39, 72, 0.2); /* Sombra suave */
    }
  </style>
</head>
<body>
  <form method="post" class="form-centered">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Iniciar sesión</button>
  </form>
  <p></p>
</body>

{% endblock %}
